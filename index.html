<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link href="main.css" rel="stylesheet" type="text/css">
<link href="animate.css" rel="stylesheet" type="text/css">
<link href="spinner.css" rel="stylesheet" type="text/css">

<script type="text/javascript">
function showindicator() {
document.getElementById("loadingindicator").className = "animated fadeIn";
document.getElementById("loadingindicator").style.display = "block";
}
function welcome() {
document.getElementById("account").className = "animated fadeIn account";
document.getElementById("logobox").className = "blur";
document.getElementById("account").style.display = "block";
}
function nextscreen_createaccount() {
	showindicator();
	setTimeout(function(){
	document.location.href = 'accountstart.html';
	}, 3000);
}
function nextscreen_login() {
	showindicator();
	setTimeout(function(){
	document.location.href = 'login.html';
	}, 3000);
}
</script>

</head>

<div id="loadingindicator" style="display:none">
<div id="spinner">
<svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
   <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
</svg>
</div>
</div>

<body>

<div id="logobox" onClick="welcome();" class="animated zoomIn">
  <p><img id="logo" src="logo.png"></p>
  <p><img id="rewards" src="rewards.png" width="268" height="61"></p>
</div>

<div id="account" class="account">
<div class="accountinside">
Welcome to the Nairobi Java House Rewards Program. Please sign in to get started.
<div class="jvhbutton" onClick="nextscreen_createaccount();">Create Account</div>
<div class="jvhbutton" onClick="nextscreen_login();">Sign In</div>
</div>
</div>

</body>
</html>
